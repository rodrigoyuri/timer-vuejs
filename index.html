<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/img/timer.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
	<title>Timer Vue.js</title>
</head>
<body>
	<header class="header"></header>
  <nav class="nav-container">
    <h3 class="nav-title">My Time</h3>
    <ul class="navbar">
      <li class="nav-item">
        <a href="#" class="nav-link">Cronometro</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Temporizador</a>
      </li>
    </ul>
  </nav>
	<main>
		<div class="container">
			<div class="content-timer">
				<div class="timer">
					<h1>00:00</h1>
				</div>
				<div class="buttons">
					<button class="start">START</button>
					<button class="pause">PAUSE</button>
					<button class="reset">RESET</button>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer"></footer>
</body>
</html>
